# M31R Dataset Configuration
# See docs/05_DATA_ARCHITECTURE.md for the full spec.

dataset:
  config_version: "1.0.0"

  sources: []

  filter:
    max_file_size_bytes: 5242880
    max_lines: 5000
    allowed_extensions:
      - ".rs"
    excluded_directories:
      - "target"
      - "vendor"
      - "node_modules"
      - "build"
      - "dist"
      - "generated"
      - ".git"
    allowed_licenses:
      - "MIT"
      - "Apache-2.0"
      - "BSD-2-Clause"
      - "BSD-3-Clause"
      - "ISC"
      - "Unlicense"
      - "CC0-1.0"
    enable_deduplication: true

  shard:
    shard_size_bytes: 268435456

  raw_directory: "data/raw"
  filtered_directory: "data/filtered"
  dataset_directory: "data/datasets"
