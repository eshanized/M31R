# M31R CI Pipeline — Full system validation
#
# Runs: DATA → TRAIN → RESUME → EVAL → EXPORT → VERIFY → SERVE
# CPU-only, deterministic, non-interactive.
#
# Trigger: push to main, all PRs

name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  PIP_NO_INPUT: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  ci-pipeline:
    name: Full CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Verify installation
        run: |
          m31r --help
          python -c "import m31r; print(f'm31r {m31r.__version__}')"

      - name: Run lint checks
        run: make lint || true

      - name: Run unit tests
        run: make test

      - name: Run CI pipeline (DATA → TRAIN → RESUME → EVAL → EXPORT → VERIFY → SERVE)
        run: make ci

      - name: Upload experiment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-experiments
          path: |
            experiments/
            release/
          retention-days: 7
          if-no-files-found: ignore
